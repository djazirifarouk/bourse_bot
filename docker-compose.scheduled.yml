version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: ilboursa_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    networks:
      - scraper_network

  scraper-scheduler:
    build: ./scraper
    container_name: ilboursa_scraper_scheduler
    depends_on:
      - mongo
    networks:
      - scraper_network
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - SCRAPE_INTERVAL=3600
    command: >
      sh -c "while true; do
        echo 'Starting scraper...';
        python scraper.py;
        echo 'Scraper finished. Sleeping for 1 hour...';
        sleep $$SCRAPE_INTERVAL;
      done"
    restart: always

  mongo-express:
    image: mongo-express:latest
    container_name: ilboursa_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: user
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - mongo
    networks:
      - scraper_network

volumes:
  mongo_data:

networks:
  scraper_network:
    driver: bridge